<!DOCTYPE HTML>
<html>

<head>
    
    <title>Solve a Rubick's Cube!</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:200' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
    
    <link rel="icon" href="https://pixelfireblade.github.io/Logo_For_Website.png">

    
</head>
<body>
    
    <center><font size="100" color="black">Learn to Cube!</font></center>
    <center><button id="startButtonId" class="button startButton">Click to Begin</button></center>
      
<style>
    body { 
  background-color: #404040;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  background-attachment: fixed;

}
html * {
   color: #fff;
   font-family: 'Quicksand', sans-serif;

}
.signInBreak {
  margin-top: 30px;
}

.nav{
  height: 40px;
  background: #4de1ff;
  opacity: 0.75;
  border-bottom: 2px solid #4de1ff;
}

.nav ul{
  margin: 0;
  padding: 0;

}

.nav ul li{
  list-style: none;
}

.nav ul li a {
  text-decoration: none;
  
  float: left;
  display: block;
  padding: 10px 20px;
  color: black;
  transition: all, 0.5s;
  

}

.nav ul li a:hover {
  color: white;
}

.headerBreak {
  width: 100%;
  height: 0;
  border-bottom: 2px solid #4de1ff;

}

.button {
   background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 16px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}

.startButton {
    background-color: #f44336; 
    color: white; 
    
}

.startButton:hover {
    background-color: #C3352B;
}

    
</style>    
   
    
    

    
    
    

    

</body>
</html>
